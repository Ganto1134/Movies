<div class="container mt-5">
  <h2 class="mb-4">Favorite Movies</h2>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let favorite of favorites">
      <div class="card mb-4 h-100">
        <img
          [src]="favorite.movie.cover"
          class="card-img-top"
          alt="{{ favorite.movie.title }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ favorite.movie.title }}</h5>
          <p class="card-text">{{ favorite.movie.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
